<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="/book/list?page=1" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <%if (currentPage > 1) {%>
    <li class="page-item">
      <a class="page-link" href="/book/list?page=<%=currentPage -1%>" aria-label="Previous">
        Previous
      </a>
    </li>
    <%}%>
    <% for(let page = 1; page < totalPage; page ++) {%>
    <li class="page-item"><a class="page-link" href="/book/list?page=<%=page%>"><%=page%></a></li>
    <%}%>
    <% if (currentPage < totalPage) {%>
    <li class="page-item">
      <a class="page-link" href="/book/list?page=<%=currentPage +1 %>" aria-label="Previous">
        Next
      </a>
    </li>
    <%}%>
    <li class="page-item">
      <a class="page-link" href="book/list?page=<%=totalPage%>" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</body>
</html>
